<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav class="nav ">
    <div class="container">
      <h3 id="centered-text">âœ¨TO-DO LIST</h3>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-md-center">
      <div class="col-sm-12 col-md-8">
        <h1 id="centered-text">A LITTLE PROGRESS EACH DAY ADDS UP TO BIG RESULT</h1>
        <div class="todo-inner">
          <div class="form-row">
            <div class="col-12">
              <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="Enter your task" id="taskinput" />
                <div class="input-group-append">
                  <button type="button" class="btn btn-success m-1" id="addbtn">Add Task</button>
                  <button type="button" class="btn btn-danger" id="delbtn">Delete All</button>
                </div>
              </div>
              <ul id="plan-container" class="list-group">
               
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    let delbtn = document.getElementById("delbtn");
    let addbtn = document.getElementById("addbtn");
    let taskinput = document.getElementById("taskinput");
    const planList = document.getElementById("plan-container");

    addbtn.addEventListener("click", () => {
      let newItem = taskinput.value.trim();

      if (newItem !== "") {
        let li = document.createElement("li");
        li.className = "plan-item";

        // Create a div to hold task content and toggle switch
        let taskDiv = document.createElement("div");
        taskDiv.className = "task-div input-group-append";

        // Create a toggle switch
        let toggleSwitch = document.createElement("input");
        toggleSwitch.type = "checkbox";
        toggleSwitch.className = "toggle-switch";
        toggleSwitch.addEventListener("change", () => {
          // Toggle strikethrough effect on the task text
          if (toggleSwitch.checked) {
            taskSpan.style.textDecoration = "line-through";
          } else {
            taskSpan.style.textDecoration = "none";
          }
        });

        // Create a span to display the task text
        let taskSpan = document.createElement("span");
        taskSpan.textContent = newItem;
        taskSpan.style.color="#000000";
        taskSpan.className="m-2"
      

       

        // Create an edit button
        let editButton = document.createElement("button");
        editButton.textContent = "Edit";
        editButton.className = "btn btn-warning btn-sm p-2";
        editButton.addEventListener("click", () => {
          // Allow the user to edit the task
          let editedItem = prompt("Edit the task:", newItem);
          if (editedItem !== null) {
            taskSpan.textContent = editedItem.trim();
          }
        });

        // Create a delete button
        let deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.className = "btn btn-danger btn-sm p-2 ";
        deleteButton.addEventListener("click", () => {
          // Remove the task when the delete button is clicked
          planList.removeChild(li);
        });

         // Append toggle switch and task text to the taskDiv
        taskDiv.appendChild(toggleSwitch);
        taskDiv.appendChild(taskSpan);
     

        // Append taskDiv, editButton, and deleteButton to the li
        li.appendChild(taskDiv);
        li.appendChild(editButton);
        li.appendChild(deleteButton);

        planList.appendChild(li);

        // Clear the input field
        taskinput.value = "";
      }
    });

    delbtn.addEventListener("click", () => {
      // Remove all tasks from the list
      while (planList.firstChild) {
        planList.removeChild(planList.firstChild);
      }
    });
  </script>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>


</body>

</html>
